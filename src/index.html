        <table>
            <tr>
             <!-- <td>Name : </td> -->
             <td><input type='text' id='name-input' placeholder="Name" ></td>
            </tr>
            <tr>
             <!-- <td>Username : </td> -->
             <td><input type='text' id='userName-input' placeholder="Username" ></td>
            </tr>
            <tr>
             <!-- <td>Password : </td> -->
             <td><input type='password' id='password-input' placeholder="Password" >&nbsp;

            </tr>
            <tr>
             <!-- <td>&nbsp;</td> -->
             <td><input type='button' id='but_reg' value='Join Now!' ></td>
            </tr>
           </table>
           <div class='container'>
              <h1>BrewDog</h1>
              <div class='tabs'>
                <div class='tab__item weak '>
                  <h3>0% - 4.5%</h3>
                </div>
                <div class='tab__item medium active'>
                  <h3>4.6% - 7.5%</h3>
                </div>
                <div class='tab__item strong'>
                  <h3>7.6% - 99%</h3>
                </div>
              </div>
              <h4 class='favorites__title'>Favorites</h4>
              <div class='favorites'>
            
              </div>

              </div>
            
            </div>
