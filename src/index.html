<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>BrewDog</title>
</head>
    <body>
           <nav>
            <ul>
              <li data-target="#page1">Home</li>
              <li data-target="#page2">Contact Us</li>
              <li data-target="#page3">About</li>
              <li data-target="#page4">Login</a></li>
            </ul>
          </nav>
            <div class="content">
            
              <div data-type="page" id="page1"><!-- page 1 -->
              <!-- <h1>My first page with style</h1> -->
              <div class='container'>
                <!-- <h1>BrewDog</h1> -->
                <div class='tabs'>
                  <div class='tab__item weak '>
                    <h3>0% - 4.5%</h3>
                  </div>
                  <div class='tab__item medium active'>
                    <h3>4.6% - 7.5%</h3>
                  </div>
                  <div class='tab__item strong'>
                    <h3>7.6% - 99%</h3>
                  </div>
                </div>
                <h4 class='favorites__title'>Favorites</h4>
                <div class='favorites'></div>
                <div class='beers'></div>
              </div>
              <div class='bg'></div>
              
            
              </div><!-- /page1 -->
              
              <div data-type="page" id="page2"><!-- page 2 -->
                <div id="contact-form">
                    <div> 
                      <h4>Have a question or just want to get in touch? Let's chat.</h4> 
                    </div>
                      <p id="failure">Oopsie...message not sent.</p>  
                      <p id="success">Your message was sent successfully. Thank you!</p>
                  
                         <form id="formIn" method="post" action="">
                        <div>
                            <label for="name">
                              <span class="required">Name: *</span> 
                              <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
                            </label> 
                        </div>
                        <div>
                            <label for="email">
                              <span class="required">Email: *</span>
                              <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
                            </label>  
                        </div>
                        <div>		          
                            <label for="subject">
                            <span>Subject: </span>
                              <select id="subject" name="subject" tabindex="4">   
                                 <option value="hello">Product Price Question</option>
                                 <option value="quote">Where are my dragons?!</option>  
                                 <option value="general">- Valar Morghulis - </option>
                              </select>
                            </label>
                        </div>
                        <div>		          
                            <label for="message">
                              <span class="required">Message: *</span> 
                              <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
                            </label>  
                        </div>
                        <div>		           
                            <input name="submit" type="submit" id="submit" ></input> 
                        </div>
                         </form>
                  
                    </div>
  
           </div>
            

             <div data-type="page" id="page3">


              </div><!-- /page3 -->
          
            <div data-type="page" id="page4">
                <div id="box">
                    <div id="main"></div>
                    
                    <div id="loginform">
                        <h1>LOGIN</h1>
                        <input type="email" placeholder="Email"/><br>
                        <input type="password" placeholder="Password"/><br>
                        <button>LOGIN</button>
                    </div>
                    
                    <div id="signupform">
                        <h1>SIGN UP</h1>
                        <input type="text" placeholder="Full Name"/><br>
                        <input type="email" placeholder="Email"/><br>
                        <input type="password" placeholder="Password"/><br>
                        <button>SIGN UP</button>
                    </div>
                    
                    <div id="login_msg">Have an account?</div>
                    <div id="signup_msg">Don't have an account?</div>
                    
                    <button id="login_btn">LOGIN</button>
                    <button id="signup_btn">SIGN UP</button>
                    
                    
                </div>
            </div>
            </div><!-- /content -->
    <script src="bundle.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://use.fontawesome.com/fa994a00c6.js"></script>
</body>
</html>
